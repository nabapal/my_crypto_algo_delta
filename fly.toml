# fly.toml app configuration file generated for my-crypto-algo-delta
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'my-crypto-algo-delta'
primary_region = 'bom'  # Mumbai region

[build]

[env]
  PORT = '8501'

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512  # Reduced for free tier

[mounts]
